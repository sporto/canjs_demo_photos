<html>
<head>
	<title>Simple CanJS Demo</title>
	<link rel="stylesheet" href="css/foundation.min.css" />
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/app.css" />
</head>
<body>
	<div id="main"></div>
	
	<script id="template" type="text/mustache">
		<div class="row"><div class="large-12 columns">
				<h1><img src="img/js.png" class="logo" alt="" /> Items ({{items.length}})</h1>
		</div></div>
		
		<div class="row"><div class="large-12 columns">
			<button class="btn_add button"><i class="icon-plus"></i> Add Random</button>
			<br>
		</div></div>

		<div class="row"><div class="large-12 columns">
			{{#items}}
				<div class="th radius">
					<img src="{{img}}" width="160" height="160" />
					<a {{data 'item'}} href="javascript://" class="btn_remove"><i class="icon-trash icon-large"></i></a>

				</div>
			{{/items}}
		</div></div>

	</script>
	
	<script src="js/lib/jquery-1.9.1.min.js"></script>
	<script src="js/lib/underscore-min.js"></script>
	<script src="js/lib/can.jquery.js"></script>
	<script src="js/lib/can.view.mustache.js"></script>
	<script src="js/lib/can.fixture.js"></script>
	<script src="js/fixtures.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
